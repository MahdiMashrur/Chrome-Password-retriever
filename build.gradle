// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    //compile group: 'com.sun.jna', name: 'jna', version: '3.0.9'
    //compile group: 'net.java.dev.jna', name: 'jna', version: '3.0.9' 
   // compile group: 'net.java.dev.jna', name: 'jna', version:  '3.4.0'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.0.0'
   compile group: 'net.java.dev.jna', name: 'jna-platform', version: '4.0.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.7'
}

